<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Grid</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,500,600,700,800,900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="grid">

  <!-- <div class="banner"> -->

    <div class="unit xs-1 s-1-2 m-1-2 l-1-2">
      <figure>
        <img class="img-flex vb1" src="images/veggie-burger-1.jpg" alt="veggie burger">
        <figcaption>
          <p>Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
        </figcaption>
      </figure>
    </div>
  <!-- </div> -->

  <!-- <div class="banner"> -->

    <div class="unit xs-1 s-1-2 m-1-2 l-1-2">
      <figure>
        <img class="img-flex vb2" src="images/veggie-burger-2.jpg" alt="veggie burger">
      <figcaption>
        <p>Traditional veggie burger on a whole grain bun topped with sprouts.</p>
      </figcaption>
      <figure>
    </div>
  <!-- </div> -->

  <!-- <div class="banner"> -->
    <div class="unit xs-0 s-0 m-0 l-1-2">
      <figure>
        <img class="img-flex vb3" src="images/veggie-burger-3.jpg" alt="veggie burger">
      <figcaption>
        <p>Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
      </figcaption>
      </figure>
    </div>
  <!-- </div> -->

  </div>

</body>
</html>
